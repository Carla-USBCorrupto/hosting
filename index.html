<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica Videojuego | Motor Web | George Razvan Lupu</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img src="texture/mar.png" id="sky">
            <img src="texture/meteor.jpg" id="meteor">

            <a-asset-item id="zombie" src="assets/zombie_minecraft/scene.gltf"></a-asset-item>
            <a-asset-item id="modelespada" src="assets/minecraft_diamond-sword/scene.gltf"></a-asset-item>
        </a-assets>

        <a-sky src="#sky"></a-sky>

        <a-entity class="orbit" position="0 0 1" rotation="0 0 0" animation="property: rotation; to: 0 360 360; loop: true; dur: 10000;  easing: linear">
            <a-entity class="modelzombie" gltf-model="#zombie" position="0 0 1" scale="0.1 0.1 0.1"></a-entity>
        </a-entity>
        <a-entity class="orbit" position="0 0 0" rotation="0 0 -45" animation="property: rotation; to: 0 -360 0; loop: true; dur: 20000; easing: linear">
            <a-entity class="modelzombie" gltf-model="#zombie" position="0 0 1" scale="0.1 0.1 0.1"></a-entity>
            <a-entity class="modelzombie" gltf-model="#zombie" position="1 0 1" scale="0.1 0.1 0.1"></a-entity>
        </a-entity>
        
        <a-entity class="orbit" position="0 -0.5 0" rotation="0 0 -90" animation="property: rotation; to: 0 360 -360; loop: true; dur: 15000; easing: linear">
            <a-entity class="modelzombie" gltf-model="#zombie" position="0 0 -1" scale="0.1 0.1 0.1"></a-entity>
        </a-entity>
       
        <a-entity class="orbit" position="0 0.5 0" rotation="0 0 -120" animation="property: rotation; to: 360 -360 0; loop: true; dur: 50000; easing: linear">
            <a-entity class="modelzombie" gltf-model="#zombie" position="0 0 -1" scale="0.1 0.1 0.1"></a-entity>
        </a-entity>
            
            <a-entity class="modelzombie" gltf-model="#zombie" scale="0.1 0.1 0.1" position="0 0 1"></a-entity>
      

        <a-entity camera look-controls>
            <a-text id="puntuacion" value="0 Zombies fulminados" color="black" position="0 0.5 -1" width="1" align="center"></a-text>
            <a-entity cursor="fuse: false;"  position="0 0 -1" raycaster="objects: .modelzombie"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat">
            </a-entity>
            <a-entity id="espada" gltf-model="#modelespada" color="white" position="0.2 -0.05 -0.2" rotation="120 0 90" scale="0.01 0.01 0.01" visible="true"></a-entity>

            <a-plane id="winScreen" position="0 0 -1" rotation="0 0 0" width="4" height="2" color="green" visible="false" material geometry>
                <!-- Texto de Game Over -->
                <a-text value="Enhorabuena!" align="center" color="white" width="4" text></a-text>
                <a-text value="La partida se va a reiniciar en breves" align="center" position="0 -0.4 0" scale="0.3 0.3 0.3" text></a-text>

              </a-plane>
        </a-entity>

        <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" data-engine="three.js r158" width="847" height="954" style></canvas>

    </a-scene>
</body>

</html>
